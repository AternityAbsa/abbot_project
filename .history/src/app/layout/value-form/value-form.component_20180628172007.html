<div>
  <app-page-header [heading]="'Process Maintenence'"></app-page-header>
  <div class="row">
          <div class="col col-xl-12 col-lg-12">
              <div class="card mb-12">
                  <div class="card-header">
                         Add / Edit Process Values
                  </div>
                  <form>
                    <div class = "form group">
                        <input type="text" name="id" class="form-control" [(ngModel)]="process.id">
                    </div>
                    <div class = "form group">
                      <label for="process_name">Process Name</label>
                        <input type="text" name="process_name" class="form-control" [(ngModel)]="process.process_name">
                    </div>
                    <div class = "form group">
                        <label for="process_description">Process Description</label>
                          <input type="text" name="process_description" class="form-control" [(ngModel)]="process.process_description">
                      </div>

                      <div class = "form group">
                          <label for="process_dn">Process Version</label>
                            <input type="text" name="process_description" class="form-control" [(ngModel)]="process.process_description">
                        </div>
                </form>
                </div>
              </div>
            </div>
          </div>
