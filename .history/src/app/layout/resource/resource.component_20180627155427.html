<div>
        <app-page-header [heading]="'Resource Management'"></app-page-header>

    <div class="row">
            <div class="col col-xl-12 col-lg-12">
                <div class="card mb-12">
                    <div class="card-header">
                        Resource Manager
                    </div>
                    <div>
                   
                    <div class="card-body table-responsive">
                            <table class="table table-striped">      
                            <thead>
                            <tr>
                                <th>#</th>
                                <th> Id</th>
                                <th> Name</th>                               
                                <th>Description</th>
                                <th>Username</th>
                                <th>User</th>
                                <th>Created Date</th>  
                            </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let process of process_List; let i = index">
                                <th scope="row">{{ i + 1 }}</th>
                                <td>{{process.processId}}</td>
                                <td>{{process.processName}}</td>
                                <td>{{process.status}}</td>
                                <td>{{process.timestamp}}</td>
                                <td>{{process.userId}}</td>
                                <td>{{process.username}}</td>

                                <td>
                                        <button type="button" class="btn btn-info" (click)="onEdit(i)">Edit</button>
                                        </td>
                                        <td>
                                        <button type="button" class="btn btn-danger" (click)="onDelete(i)">Delete</button>
                               </td>    

                            </tr>
                            </tbody>             
                        </table>  
                    </div>
                </div>           
            </div>
        </div>
    </div>
</div>
