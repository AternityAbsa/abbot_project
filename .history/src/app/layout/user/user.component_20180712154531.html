<div>
    <app-page-header [heading]="'User Management'"></app-page-header>
    <div class="row">
            <div class="col col-xl-12 col-lg-12">
                <div class="card mb-12">
                    <div class="card-header">
                           User List
                    </div>
                    <div>

                <div class="card-body table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>User Id</th>
                            <th>Created By</th>
                            <th>Last Modified By</th>
                            <th>System Username</th>
                            <th>Department Id</th>
                            <th>Login Attemps</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr contenteditable="" *ngFor="let user of userList; let i=index">
                            <th scope="row">{{ i + 1 }}</th>
                            <td>{{user.userId}}</td>
                            <td>{{user.createdBy}}</td>
                            <td>{{user.lastModifiedBy}}</td>
                            <td>{{user.systeUsername}}</td>
                            <td>{{user.username}}</td>
                            <td>{{user.loginAttemps}}</td>
                            <td>
                                <button type="button" class="btn btn-info" (click)="editUser(i)">Edit</button>
                            
                            </td>
                            <td>
                            <button type="button" class="btn btn-danger" (click)="onDelete(process)">Delete</button>
                            </td>
                        </tr>
                        </tbody>             
                    </table>   
                    <div>
                        <form>
                            
                        <div class="text-right">
                                <a class="btn btn-outline-success my-0 my-sm-0" (click)="createNewUser()">Create User</a>
                        </div>  
                        </form>
                    </div>                  
                </div>  
            </div>           
        </div>
