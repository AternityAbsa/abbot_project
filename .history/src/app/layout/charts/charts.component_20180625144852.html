<div [@routerTransition]>
    <app-page-header [heading]="'Process List'" [icon]="'fa-table'"></app-page-header>
    <div class="row">
        <div class="col col-xl-12 col-lg-12">
            <div class="card mb-12">
                <div class="card-header">
                    List Of Processes
                </div>
                <!-- <div>
                <form class="form-inline my- my-lg-0">
                        <br><br>
                        &nbsp; &nbsp;
                        <a class="btn btn-outline-success my-0 my-sm-0" [routerLink]="['/forms']">Add New</a>
                    </form>
                </div> -->
                
               
                <div class="card-body table-responsive">
                    <table class="table table-striped">
                        
                        <thead>
                        <tr>
                            <th>Process Id</th>
                            <th>Process Name</th>
                            <th>Status</th>
                            <th>Timestamp</th>
                            
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let process of process_List; let i=index">
                            <th scope="row">{{ i + 1 }}</th>
                            <td>{{process.processId}}</td>
                            <td>{{process.processName}}</td>
                            <td>{{process.status}}</td>
                            <td>{{process.timestamp}}</td>

                            <td>
                                    <button type="button" class="btn btn-info" (click)="onEdit(i)">Edit</button>
                                  </td>
                                  <td>
                                    <button type="button" class="btn btn-danger" (click)="onDelete(i)">Delete</button>
                                  </td>
                        </tr>
                        </tbody>             
                    </table>   
                    <div>
                        <form>
                        <div class="text-right">
                                <!-- <button type="submit" class="btn btn-primary" [routerLink]="['/forms']" (click)="onNew()">Add New</button> -->
                        </div>  
                        </form>
                    </div>                  
                </div>  
            </div>           
        </div>
        <br><br>

        <div>

                        &nbsp; &nbsp;

                    </form>
                </div> -->
    </div>
</div>
