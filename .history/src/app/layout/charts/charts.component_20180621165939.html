<div [@routerTransition]>

                    List Of Processes

                    </table>      
                </div>
            </div>           
        </div>
        <br><br>
        &nbsp; &nbsp;
        <div>
                <form class="form-inline my- my-lg-1">
                        <!-- <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search"> -->
                        <br><br>
                        &nbsp; &nbsp;
                        <button class="btn btn-outline-success my-0 my-sm-0" type="submit">Edit</button>
                        &nbsp; &nbsp;
                        <button class="btn btn-outline-success my-0 my-sm-0" type="submit">View</button>
                        &nbsp; &nbsp;
                        <button class="btn btn-outline-success my-0 my-sm-0" type="submit">Delete</button>
                    </form>
                </div>
    </div>
</div>






<div class="example-container mat-elevation-z8">
        <mat-table #table [dataSource]="dataSource">
      
          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
      
          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.position}} </mat-cell>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
          </ng-container>
      
          <!-- Weight Column -->
          <ng-container matColumnDef="weight">
            <mat-header-cell *matHeaderCellDef> Weight </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.weight}} </mat-cell>
          </ng-container>
      
          <!-- Symbol Column -->
          <ng-container matColumnDef="symbol">
            <mat-header-cell *matHeaderCellDef> Symbol </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.symbol}} </mat-cell>
          </ng-container>
      
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;" 
                   (click)="highlightedRows.push(row)"
                   [style.background]="highlightedRows.indexOf(row) != -1 ? 'lightblue' : ''"></mat-row>
        </mat-table>
      </div>
