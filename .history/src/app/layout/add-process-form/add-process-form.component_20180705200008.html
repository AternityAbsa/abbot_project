<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <h1>Add Process Form</h1>
        <br>
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text"  createdBy="createdBy" class="form-control input-underline input-lg" id="createdBy" placeholder="Created By" required>
                    </div>
                    <div class="form-group">
                        <input type="text"  lastModifiedBy="lastModifiedBy" class="form-control input-underline input-lg" id="lastModifiedBy" placeholder="Last Modified By" required>
                    </div>
                    <div class="form-group">
                        <input type="text"  name="name" class="form-control input-underline input-lg" id="name" placeholder="Name" required>
                    </div>

                    <div class="form-group">
                        <input type="text"  processType="processType" class="form-control input-underline input-lg" id="processType" placeholder="Process Type" required>
                    </div>

                    <div class="form-group">
                        <input type="text"  runMode="runMode" class="form-control input-underline input-lg" id="runMode" placeholder="Run Mode" required>
                    </div>

                    <div class="form-group">
                        <input type="text"  sharedObject="sharedObject" class="form-control input-underline input-lg" id="sharedObject" placeholder="Shared Object" required>
                    </div>

                    <div class="form-group">
                        <input type="text"  version="version" class="form-control input-underline input-lg" id="version" placeholder="Version" required>
                    </div>

                    <div class="form-group">
                        <input type="text"  version="version" class="form-control input-underline input-lg" id="version" placeholder="Version" required>
                    </div>

                    <div class="col-md-4">
                        <h1>Add Process Steps </h1>
                    </br>
                        <form role="form">
                            <div class="form-content">
                            </div>
                        </form>
                      </div>
                   


        
                    <select env="env" class="form-control input-underline input-lg" placeholder="Environment">
                            <option *ngFor="let e of env">
                                {{ e }}
                            </option>
                        </select> 
                    </div>
                </div>
                <a class="btn rounded-btn" [routerLink]="['/forms']" (click)="onSave()"> Save </a>

            </form>
        </div>

       
                  
    </div>
</div>
