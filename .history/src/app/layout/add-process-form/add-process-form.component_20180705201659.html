<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <h1>Add Process Form</h1>
        <br>
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text"  createdBy="createdBy" class="form-control input-underline input-lg" id="createdBy" placeholder="Created By" required>
                    </div>
                    <div class="form-group">
                        <input type="text"  lastModifiedBy="lastModifiedBy" class="form-control input-underline input-lg" id="lastModifiedBy" placeholder="Last Modified By" required>
                    </div>
                    <div class="form-group">
                        <input type="text"  name="name" class="form-control input-underline input-lg" id="name" placeholder="Name" required>
                    </div>

                    <div class="form-group">
                        <input type="text"  processType="processType" class="form-control input-underline input-lg" id="processType" placeholder="Process Type" required>
                    </div>

                    <div class="form-group">
                        <input type="text"  runMode="runMode" class="form-control input-underline input-lg" id="runMode" placeholder="Run Mode" required>
                    </div>

                    <div class="form-group">
                        <input type="text"  sharedObject="sharedObject" class="form-control input-underline input-lg" id="sharedObject" placeholder="Shared Object" required>
                    </div>

                    <div class="form-group">
                        <input type="text"  version="version" class="form-control input-underline input-lg" id="version" placeholder="Version" required>
                    </div>
                   </div>           
                <a class="btn rounded-btn" [routerLink]="['/forms']" (click)="onSave()"> Save Process</a>
            </form>
        </div>

        <div class="col-md-4">
            <h1>Add Process Steps </h1>
            <br>
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text"  elementProperty="elementProperty" class="form-control input-underline input-lg" id="elementProperty" placeholder="Element Property" required>
                    </div>
                    <div class="form-group">
                        <input type="text"  elementValue="elementValue" class="form-control input-underline input-lg" id="elementValue" placeholder="Element Value" required>
                    </div>
                    <div class="form-group">
                        <input type="text"  executionOrder="executionOrder" class="form-control input-underline input-lg" id="executionOrder" placeholder="Execution Order" required>
                    </div>
                    <div class="form-group">
                        <input type="text"  status="status" class="form-control input-underline input-lg" id="status" placeholder="Status" required>
                    </div>
                    <div>
                    <select abbotAction="abbotAction" class="form-control input-underline input-lg" placeholder="Abbot Action">
                        <option *ngFor="let action of actions">
                            {{ action }}
                        </option>
                   </select> 
                  </div>
                  
                   <select elementType="elementType" class="form-control input-underline input-lg" placeholder="Element Type">
                      <option *ngFor="let elementType of elementTypes">
                          {{ elementType }}
                      </option>
                   </select> 
                   <a class="btn rounded-btn" [routerLink]="['/forms']" (click)="onSave()"> Save Steps </a>
                </div>
            </form>
        </div>

       
                  
    </div>
</div>
