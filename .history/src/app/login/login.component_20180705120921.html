<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>AbBot - Rpa Tool</h1>
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" ng-model="username" class="form-control input-underline input-lg" id="username" placeholder="Username" required>
                    </div>

                    <div class="form-group">
                        <input type="password" ng-model="password" class="form-control input-underline input-lg" id="password" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <input type="remember" ng-model="password" class="form-control input-underline input-lg" id="password" placeholder="Password" required>
                    </div>
                </div>
                <a class="btn rounded-btn" [routerLink]="['/charts']" (click)="onLoggedin()"> Log in </a>
                &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/signup']">Register</a>
            </form>
        </div>
    </div>
</div>
