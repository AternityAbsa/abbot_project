<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>AbBot - Rpa Tool</h1>
            <form role="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
                <div class="form-content">
                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                        <select ng-model="env"  class="form-control input-underline input-lg">
                                <option *ngFor="let v of env">
                                    {{ v }} 
                                </option>
                            </select>
                        <!--<input type="text" ng-model="env" class="form-control input-underline input-lg" id="" placeholder="Environment"> -->
                </div>

                    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                        <input type="text" name="username" [(ngModel)]="user.username" class="form-control input-underline input-lg" id="" placeholder="Username" #username="ngModel" required>
                        <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
                    </div>

                    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                        <input type="password" name="password" [(ngModel)]="user.password" class="form-control input-underline input-lg" id="" placeholder="Password"  #password="ngModel"
                        required>
                        <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
                    </div>
                </div>
                <a class="btn rounded-btn" [disabled]="loading"> Log in </a>
                &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/signup']">Register</a>
                <div *ngIf="error" class="alert alert-danger">{{error}}</div>
            </form>
        </div>
    </div>
</div>
