<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>AbBot - Rpa Tool</h1>
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text"  username="username" class="form-control input-underline input-lg" id="username" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <input type="password" password="password" class="form-control input-underline input-lg" id="password" placeholder="Password" required>
                    </div>
                    <div>
                            <select rememberMe="rememberMe" class="form-control input-underline input-lg" placeholder="RememberMe">
                                    <option *ngFor="let rem of rememberMe">
                                        {{ rem }}
                                    </option>
                                </select> 
                    <select rememberMe="rememberMe" class="form-control input-underline input-lg" placeholder="RememberMe">
                        <option *ngFor="let rem of rememberMe">
                            {{ rem }}
                        </option>
                    </select> 
                    </div>
                    <!-- <div class="form-group">
                        <input type="text"  rememberMe="rememberMe" class="form-control input-underline input-lg" id="rememberMe" placeholder="RememberMe" required>
                    </div> -->
                </div>
                <a class="btn rounded-btn" [routerLink]="['/charts']" (click)="Login()"> Log in </a>
                &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/signup']">Register</a>
            </form>
        </div>
    </div>
</div>
