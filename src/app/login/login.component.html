<div class="login-page" [@routerTransition]>  <br/><br/><br/><br/><br/>
    <div class="row justify-content-md-center">

        <div class="col-md-4" style="background:white;padding-bottom:10px;display:in-line;">
            <div style="border: 1px solid white;">
                <div >
                    <img src="assets/images/logo_login.jpg" width="450px" height="120px" class="user-avatar" />
                </div>
            </div>

            <div style="border:1px solid red;">
                <form role="form">
                    <div class="form-content">
                        <div class="form-group">
                            <input type="text"  username="username" class="form-control input-underline input-lg" id="username" placeholder="Username" required>
                        </div>

                        <div class="form-group">
                            <input type="password" password="password" class="form-control input-underline input-lg" id="password" placeholder="Password" required>
                        </div>
                    </div>
                    <a class="btn rounded-btn" [routerLink]="['/charts']" (click)="Login()"> Log in </a>
                    &nbsp;
                    <a class="btn rounded-btn" [routerLink]="['/signup']">Register</a>
                </form>
            </div>

        </div>
    </div>
</div>
