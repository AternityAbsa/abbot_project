<section class="main-container" style="padding-top: 60px;padding-right: 50px;padding-bottom: 50px;padding-left: 20px;">
    <router-outlet></router-outlet>
    <app-page-header [heading]="'Control Room'"></app-page-header>


    <div class="ui-g">
        <div class="ui-g-5">

            <div class="col col-xl-12 col-lg-6" >
                <div> Resource Groups
                    <div >
                        <p-tree [value]="files" ></p-tree >
                    </div>
                </div>
            </div>
        </div>
        <div class="ui-g-2"></div>
        <div class="ui-g-5">
            <div> Process Groups
                <div >
                    <p-tree [value]="files" ></p-tree >
                </div>

            </div>
        </div>
    </div>


    <div class="ui-g">
        <div class="ui-g-4">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Resources</th>
                </tr>
                </thead>
            </table>
            <p>&nbsp;&nbsp;&nbsp;Available</p>
            <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
                <ul>

                    <li>
                        <img id="drag1" src="/assets/abbot_resource.png" draggable="true" ondragstart="drag(event)" width="20" height="20"></li>
                    <li> <img id="drag1" src="/assets/abbot_resource.png" draggable="true" ondragstart="drag(event)" width="20" height="20"></li>
                    <li> <img id="drag1" src="/assets/abbot_resource.png" draggable="true" ondragstart="drag(event)" width="20" height="20"></li>
                </ul>
            </div>
            <br>

        </div>
        <div class="ui-g-3"></div>
        <div class="ui-g-4">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Processes</th>
                </tr>
                </thead>
            </table>
            <p>&nbsp;&nbsp;&nbsp;Available</p>
            <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
                <ul>
                    <li>
                        <img src="/assets/images/red_icon.png"  width="20" height="20">
                        <img id="drag1" src="/assets/abbot_process.png" draggable="true" ondragstart="drag(event)" width="20" height="20">
                    </li>
                    <li>
                        <img src="/assets/images/red_icon.png"  width="20" height="20">
                        <img id="drag1" src="/assets/abbot_process.png" draggable="true" ondragstart="drag(event)" width="20" height="20">
                    </li>
                    <li>
                        <img src="/assets/images/red_icon.png"  width="20" height="20">
                        <img id="drag1" src="/assets/abbot_process.png" draggable="true" ondragstart="drag(event)" width="20" height="20">
                    </li>
                </ul>
            </div>
            <br>

        </div>
    </div>

<br/> Queue Management
    <table class="table table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>Queue Item</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let process of process_List; let i = index">
            <th scope="row">{{ i + 1 }}</th>

            <td>
                <button type="button" class="btn btn-info" (click)="onEdit(i)">Edit</button>
            </td>
            <td>
                <button type="button" class="btn btn-danger" (click)="onDelete(i)">Delete</button>
            </td>

        </tr>
        </tbody>
    </table>

</section>

#div1 {
    width: 500px;

}
