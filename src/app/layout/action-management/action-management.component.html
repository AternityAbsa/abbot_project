<div>
    <app-page-header [heading]="'Action Management'"></app-page-header>
    <div class="row">
            <div class="col col-xl-12 col-lg-12">
                <div class="card mb-12">
                    <div class="card-header">
                        Action Manager
                    </div>
                    <div>
                   
                    <div class="card-body table-responsive">
                            <table class="table table-striped">      
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>id</th>
                                <th>Name</th>
                            </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let action of actionList; let i = index">
                                <th scope="row">{{ i + 1 }}</th>
                                <td>{{action.id}}</td>
                                <td>{{action.name}}</td>
                                <td>
                                  <button type="button" class="btn btn-info" (click)="editAction(content1)">Edit</button>
                                  </td>
                                  <td>
                                  <button type="button" class="btn btn-danger" (click)="deleteAction(action.id)">Delete</button>
                                </td>    
                                 </tr>
                            </tbody>             
                        </table>  
                        <div>
                            <form>
                            <div class="text-right">
                                    <a class="btn btn-outline-success my-0 my-sm-0" (click)="openAction(content)">Create Action</a>
                            </div>  
                            </form>
                        </div>      
                    </div>
                </div>           
            </div>
        </div>
    </div>
    </div>

    <ng-template #content let-c="close" let-d="dismiss">
        <div class="modal-header">
          <h4 class="modal-title">Create Action</h4>
          <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
                <div class="form-group">
                  <label for="id" class="col-form-label">Id:</label>
                  <input type="text" class="form-control" formControlName="id" #id>
                </div>
                <div class="form-group">
                    <label for="name" class="col-form-label">Name</label>
                    <input type="text" class="form-control" formControlName="name" #name>
                  </div>
         </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="c('Close click')">Close</button>
          <button type="button" class="btn btn-outline-success my-0 my-sm-0" (click)="createAction(name.value, id.value)">Save</button>
        </div>
      </ng-template>

      
    <ng-template #content1 let-c="close" let-d="dismiss">
        <div class="modal-header">
          <h4 class="modal-title">Edit Action</h4>
          <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
                <div class="form-group">
                  <label for="id" class="col-form-label">Id:</label>
                  <input type="text" class="form-control" formControlName="id" #id>
                </div>
                <div class="form-group">
                    <label for="name" class="col-form-label">Name</label>
                    <input type="text" class="form-control" formControlName="name" #name>
                  </div>
         </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="c('Close click')">Close</button>
          <button type="button" class="btn btn-outline-success my-0 my-sm-0" (click)="updateAction(name.value, id.value)">Update</button>
        </div>
      </ng-template>
